---
layout: default
---

{% for guest in site.guests %}
<div class="guest-list">
  <div class="guest-list-item">
    <a class="guest-list-item-link" href="{{ site.github.url }}/guest/{{ guest.name }}">
      <div class="guest-list-item-image">
        <img class="guest-list-item-twitter-icon" src="../../images/guests/{{ guest.img }}"/>
      </div>
      <div class="guest-list-item-name">
        <span>{{ guest.name }}</span>
      </div>
    </a>
  </div>
</div>
{% endfor %}
